<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4570c1;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f6fa;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .login-logo img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        
        .login-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .login-subtitle {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .login-body {
            padding: 20px;
        }
        
        .login-body h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
        }
        
        .login-form .input-group {
            position: relative;
        }
        
        .login-form .input-group-text {
            background-color: transparent;
            border-right: 0;
        }
        
        .login-form .form-control {
            border-left: 0;
            padding-left: 0;
        }
        
        .login-form .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        
        .login-form .input-group:focus-within {
            box-shadow: 0 0 0 0.25rem rgba(69, 112, 193, 0.25);
            border-radius: 0.375rem;
        }
        
        .login-form .input-group:focus-within .input-group-text,
        .login-form .input-group:focus-within .form-control {
            border-color: var(--primary-color);
        }
        
        .login-form .form-check-label {
            color: #555;
            font-size: 0.9rem;
        }
        
        .login-form .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .login-form .forgot-password {
            font-size: 0.9rem;
            text-align: right;
        }
        
        .login-form .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-form .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px;
            font-weight: 500;
        }
        
        .login-form .btn-primary:hover {
            background-color: #3a5fa3;
            border-color: #3a5fa3;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="vk-logo.png" alt="Логотип">
                </div>
                <h1 class="login-title">Админ-панель</h1>
                <p class="login-subtitle">Система управления пользователями</p>
            </div>
            
            <div class="login-body">
                <h2>Вход в систему</h2>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Имя пользователя" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                        </div>
                    </div>
                    
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Запомнить меня
                            </label>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Забыли пароль?</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Войти
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            &copy; 2025 Telegram Bot Admin. Все права защищены.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Для демонстрации просто проверяем, что логин и пароль не пустые
            if (username && password) {
                // В реальном приложении здесь должна быть отправка запроса на сервер
                // Для демонстрации просто перенаправляем на админ-панель
                window.location.href = 'admin.html';
            } else {
                alert('Пожалуйста, введите имя пользователя и пароль');
            }
        });
    </script>
</body>
</html>
